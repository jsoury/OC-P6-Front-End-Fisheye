<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="lds-dual-ring"></div>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header"></div>
      <div class="trie">
        trier par
        <div class="dropdown">
          <button class="dropbtn" onclick="orderBy('likes')">
            Popularité <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a onclick="orderBy('date')">Date</a>
            <a onclick="orderBy('title')">Titre</a>
          </div>
        </div>
      </div>
      <section class="achievements_section"></section>
    </main>

    <!--Modal form contact-->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="close form contact"
            alt="close form contact"
          />
        </header>
        <form novalidate name="contact" id="contact">
          <div class="formData">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><!--minlength="2"-->
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <div class="formData" data-error="Adresse email invalide">
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="formData" data-error="Décrivez moi votre projet">
            <label for="request">Votre message</label>
            <textarea
              class="text-control"
              id="request"
              name="request"
            ></textarea>
          </div>
          <div class="thanks">Merci pour votre Demande</div>
          <input
            class="contact_button"
            type="submit"
            value="Envoyer"
            id="btnSubmit"
          />
        </form>
      </div>
    </div>

    <!--carrousel-->
    <div class="carrousel-photographer">
      <i
        class="fa-solid fa-xmark"
        onclick="closeCarrousel()"
        aria-label="close carrousel"
      ></i>
      <ul
        class="carrousel"
        aria-label="Our selection of Recipes"
        id="carrousel-list"
      ></ul>
    </div>
    <script src="scripts/utils/fetchData.js"></script>
    <script src="scripts/utils/getId.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/achievements.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sorte.js"></script>
  </body>
</html>
